<html>
    <body>
        <div class="login">
            <h1>Student Exam performance Indicator</h1>
            <form action="{{url_for('predict_datapoint')}}" method="post">
                <h1><legend> Student Exam Performance prediciton</legend></h1>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                    <option class="placeholder" selected disabled value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race of Ethnicity</label>
                <select class="form-control" name="race_ethnicity" placeholder="Enter you ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select your Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">GRoup B </option>
                    <option value="group C">Group C</option>
                    <option value="group D">GRoup D</option>
                    <option value="group E">GRoup E</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="Parental_Level_of_Education" placeholder="Enter Parent Education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">assocaite's degree</option>
                    <option value="bachelor's degree">bachelor's degree </option>
                    <option value="high school">high school</option>
                    <option value="master's degree">master's degree</option>
                    <option value="some college">some college</option>
                    <option value="some high school">some high school</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" placeholder="Enter Lunch Type" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">free/reduced</option>
                    <option value="standard">standard </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="Test_Preparation_Course" placeholder="Enter Test Preparation Course" required>
                    <option class="placeholder" selected disabled value="">Select Test_Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Reading Score out of 100</label>
                <select class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min='0' max='100'>
                    {% for num in range(0, 101) %}
                        <option value="{{ num }}">{{ num }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score out of 100</label>
                <select class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min='0' max='100'>
                    {% for num in range(0, 101) %}
                        <option value="{{ num }}">{{ num }}</option>
                    {% endfor %}
                </select>
            </div>

            <br>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths marks" required />   
            </div>
            
            </form>
            <h2>The Predicted is : {{results}}</h2>
        </div>
    </body>
</html>
